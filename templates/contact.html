<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap core CSS -->
  {% include 'head.html' %}

  <script src="/static/contact.js"></script>

</head>

<body class="bg-secondary">
<div class="mobile-display">
  {% include 'navbar.html' %}
  {% include 'progress_window.html' %}
    <div id="main-container" class="container" style="margin-top: 4vw;">
      <section class="mb-4">
        <h2 class="text-color-special title-responsive my-4 ths-text-cg">
                {{ conf['CONTACT_HEADLINE'] }}
        </h2>
        <p class="text-center w-responsive mx-auto mb-5"> </p>
          <div class="row">
         <div class="col-md-8 mb-md-0 mb-5">
            <form id="contact-form" name="contact-form">
            <!-- action="contact-api" method="POST" enctype='application/json'> -->
              <div class="row">
                <div class="col-md-6 mt-2">
                  <div class="md-form mb-0">
                            <input placeholder="{{ conf['CONTACT_PLACEHOLDER_NAME'] }}"
                                    type="text" id="name" name="name" class="form-control">
                  </div>
                </div>
                <div class="col-md-6 mt-2">
                  <div class="md-form mb-0">
                  <input type="text" id="email" name="telefon" class="form-control"
                                    placeholder="{{ conf['CONTACT_PLACEHOLDER_EMAIL'] }}">
                  </div>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-md-12">
                <div class="md-form mb-0">
                  <input type="text" id="subject" name="betreff" class="form-control"
                                    placeholder="{{ conf['CONTACT_PLACEHOLDER_SUBJECT'] }}">
                  </div>
                </div>
              </div>

              <div class="row mt-2">
                <div class="col-md-12">
                  <div class="md-form">
                  <textarea type="text" id="message" name="nachricht" rows="10"
                                    placeholder="{{ conf['CONTACT_PLACEHOLDER_TEXTAREA'] }}"
                      class="form-control md-textarea"></textarea>
                </div>
                </div>
              </div>

              <!-- attachment placeholder -->
              <input type="file" id="attachment" name="attachment" style="display: none;">
         </form>
         <div class="text-center text-md-left mt-4">
           <a class="btn btn-light w-50" onclick="submitContactForm()">Absenden</a>
         </div>
         <div class="status"></div>
         </div>

          <div class="border p-3 col-md-4 text-center bg-special">
            <ul class="list-unstyled mb-0">
              <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                <p>Natürlich können Sie uns auch direkt per Mail kontaktieren.</p></br>
                <a type="button" class="btn btn-light p-3" 
                        href="mailto:{{ conf['CONTACT_EMAIL'] }}">{{ conf['CONTACT_EMAIL'] }}</a>
                {% if PGP_KEY %}
                <script>
                    function copyPGP(){
                        navigator.clipboard.writeText("{{ PGP_KEY | replace('\n', '\\n') }}")
                        cur =  document.getElementById("pgp").innerHTML
                        document.getElementById("pgp").innerHTML = "Kopiert!"
                        setTimeout(() => { 
                                document.getElementById("pgp").innerHTML = "PGP Key" }, 500);
                    }
                </script>
                <style>
                    .pgp{
                         
                    }
                </style>
                <a id="pgp" onclick="copyPGP()" type="button"
                        class="pgp btn btn-light p-3 mt-3 w-75">PGP Key</a>
                {% endif %}
              </li>
            </ul>
          </div>
        </div>

      </section>
    </div>
</div>
</body>
</html>
